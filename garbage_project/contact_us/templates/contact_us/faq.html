<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basic Sketch</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <style>
    .bg-image {
      background-image: url('./dummyimg.jpg');
      background-repeat: no-repeat;
      background-size: cover;
      width: 100%;
      height: 100%;
      border-radius: 12px;
    }

    .logo {
      width: 36px;
      border-radius: 50px;
    }

    li {
      list-style: none;
    }

    li a {
      text-decoration: none;
      color: black;
    }

    label {
      font-weight: bold;
    }

    .side-bar {
      /* Add your styles for side-bar here */
    }

    ul li:hover {
      background-color: rgb(235, 235, 235);
    }
  </style>
</head>
<body>
  <div class="accordion mt-5" id="accordionExample">
    <h2 class="text-bg-warning p-3 rounded-3">FREQUENTLY ASKED QUESTIONS</h2>
    
    {% block content %}
      {% for faq in faqs %}
        <div class="accordion-item">
          <h2 class="accordion-header">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapse{{ forloop.counter }}" aria-expanded="false" aria-controls="collapse{{ forloop.counter }}">
              {{ faq.question }}
            </button>
          </h2>
          <div id="collapse{{ forloop.counter }}" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
            <div class="accordion-body">
              <strong>{{ faq.answer }}</strong> 
            </div>
          </div>
        </div>
      {% endfor %}
    {% endblock %}
  </div>
</body>
</html>
